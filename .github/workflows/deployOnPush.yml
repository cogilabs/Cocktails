name: Build and publish on push
on: [push]
jobs:
  build_and_publish:
    name: Build and publish
    runs-on: self-hosted
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: export
        run: export NVM_DIR="$HOME/.nvm"
      - name: Build
        run: npm install; npm run build
      - name: Deploy
        run: cd ./dist; ls
